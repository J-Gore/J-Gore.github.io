<!DOCTYPE html>
<html>
	<style>
		h1 {
			font-family: Tahoma, Geneva, sans-serif;
			font-size:700%
		}
		.content{
			max-width: 100%;
		}
	</style>

	<head>
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-110467141-2"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());
			gtag('config', 'UA-110467141-2');
		</script>

		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
		<title>Countdown to University of Hull's Embedded Systems Development Exam</title>
	</head>

	<body>
		<div>
			<h1 class="content">Time until Embedded Exam: </h1>  
			<h1 class="content" id="time"; ></h1> 
		</div>
	</body>

	<script>
		var countDownDate = new Date("January 8, 2020 09:00:00").getTime();  

		var x = setInterval(function() {
			var timeString = "";
			var now = new Date().getTime();
			
			var delta = countDownDate - now;

			if (delta < 0) {
				clearInterval(x);
				document.getElementById("time").innerHTML = "GOOD LUCK!";
			}

			var weeks = Math.floor(delta / (1000 * 60 * 60 * 24 * 7));
			if(weeks > 0) timeString += weeks + "w ";

			var days = Math.floor((delta % (1000 * 60 * 60 * 24 * 7)) / (1000 * 60 * 60 * 24));  
			if(days > 0) timeString += days + "d ";

			var hours = Math.floor((delta % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			if(hours > 0) timeString += hours + "h ";

			var minutes = Math.floor((delta % (1000 * 60 * 60)) / (1000 * 60));
			if(minutes > 0) timeString += minutes + "m ";

			var seconds = Math.floor((delta % (1000 * 60)) / 1000);
			timeString += seconds + "s ";

			document.getElementById("time").innerHTML = timeString;
		}, 1000);
	</script>
</html>
