    <title>Countdown to University of Hull's Embedded Systems Development Coursework</title>
  </head>
  
  <div>
    <h1 class="content">Time until Embedded ACW deadline: </h1>  
    <h1 class="content" id="demo"; >?</h1> 
  </div>
 
  <script>
  
  var countDownDate = new Date("December 13, 2019 14:00:00").getTime();  
  
  // Update the count down every 1 second
  var x = setInterval(function() {
  // Get todays date and time
  var now = new Date().getTime();
  // Find the distance between now an the count down date
  var distance = countDownDate - now;
  // Time calculations for days, hours, minutes and seconds
    
 // var weeks = Math.floor(distance / (1000 * 60 * 60 * 24 * 7));
 // var days = Math.floor((distance % (1000 * 60 * 60 * 24 * 7)) / (1000 * 60 * 60 * 24));  
  
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  // Display the result in the element with id="demo"
  document.getElementById("demo").innerHTML = hours + "h " //days + "d " +
  + minutes + "m " + seconds + "s "; // weeks + "w " + 
  // If the count down is finished, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "HAND IT IN!";
  }
}, 1000);
</script>
