<style>
  h1{
    font-family: "Comic Sans MS", cursive, sans-serif;
    font-size: 300px;
    text-align: center;
    margin: 0;
    z-index: 10000;
  }
  .rainbow{
  	animation: rainbow 3s infinite; 
  }
  .loading{
  	-webkit-animation: rotation 2s infinite linear;
  	height: 20%;
  	width: auto;
  }
  .rowofrobs{
  	display: flex;
  	justify-content: center;
  }
  .allrobs{
  	width: 100%;
  	position: absolute;
  	top: 0;
    right: 0;
   	z-index: 500;
  }

  @-webkit-keyframes rotation {
		from {
			-webkit-transform: rotate(0deg);
		}
		to {
			-webkit-transform: rotate(359deg);
		}
	}

  @keyframes rainbow{
  	0%{color: orange;}	
  	10%{color: purple;}	
	20%{color: red;}
	40%{color: yellow;}
	60%{color: green;}
	100%{color: blue;}
	100%{color: orange;}
}

</style>
