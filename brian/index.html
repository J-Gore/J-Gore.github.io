<html>
    <head>
        <title>Brian</title>
        <style>
            body {
                background: #9e9e9e;
            }
            .brian{
                display: flex;
                justify-content: center;
                position: relative;
            }
            .eye {
                width: 50px;
                height: 25px;
                background: #fff;
                display: inline-block;
                margin: 20px;
                border-radius: 50%;
                position: relative;
                overflow: hidden;
            }
            .ball {
                width: 5px;
                height: 5px;
                background: #000;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%);
                border-radius: 50%;
                border: 5px solid #64788c;
            }
            .eyes {
                display: flex;
                justify-content: center;
                position: absolute;
                top: 228px;
                left: -23px;
                right:0;
            }
        </style>
        <script>
            var balls = document.getElementsByClassName("ball");
            document.onmousemove = function(){
                var x = event.clientX * 100 / window.innerWidth + "%";
                var y = event.clientY * 100 / window.innerHeight + "%";
                for(var i = 0; i < 2; i++){
                    balls[i].style.left = x;
                    balls[i].style.top = y;
                    balls[i].style.transform = "translate(-"+x+", -"+y+")";
                }
            }
        </script>
    </head>
