<html>

<head>
    <style>
        .box {
            position: absolute;
            font-size: 500;
            top: -285px;
            line-height: 0;
            color: white;
            overflow: hidden;
            display: flex;
        }

        p.left {
            padding-right: 300px;
        }

        #videoSource {
            z-index: 1000;
        }

        body {
            display: flex;
            justify-content: center;
        }

        video {
            max-height: 50em;
            min-width: 70em;
        }

        .hidden {
            display: none;
        }

        #container {
            /* display: inline-grid; */
        }

        .mirrored {
            transform: rotateY(180deg);
            -webkit-transform: rotateY(180deg);
            /* Safari and Chrome */
            -moz-transform: rotateY(180deg);
            /* Firefox */
        }
        
        .controls {
            display: flex;
            justify-content: space-evenly;
        }

        button{
            height: 10em;
            width: -webkit-fill-available;
        }
        
    </style>
</head>

<body>
    <div id="container">

        <video class="mirrored user" playsinline autoplay></video>
        <canvas class="hidden"></canvas>

        <div class="controls">
            <button class="snapShot">Take snapshot</button>

            <button><a class="save">Save image</a></button>

            <button class="switch">Switch Camera</button>
        </div>
        <!-- <a href="https://github.com/webrtc/samples/tree/gh-pages/src/content/getusermedia/canvas"
            title="Stolen from GitHub" id="viewSource">Stolen From GitHub</a> -->

    </div>
</body>

<script>
    const video = document.querySelector('video');
    const canvas = window.canvas = document.querySelector('canvas');
    const videoSelect = document.querySelector('select#videoSource');
    const switchCamera = document.querySelector('.switch');

    canvas.width = 480;
    canvas.height = 360;

    //navigator.mediaDevices.enumerateDevices().then(gotDevices);

    const snapShot = document.querySelector('.snapShot');
    snapShot.onclick = function () {
        canvas.classList.remove("hidden");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
    };

    switchCamera.onclick = function () {
        if (video.classList.contains("user")) {
            video.classList.remove("user");
            video.classList.remove("mirrored");
            start(rearCameraConstraints);
        } else {
            video.classList.add("user");
            video.classList.add("mirrored");
            start(frontCameraConstraints);
        }
    };

    var link = document.querySelector('.save');
    link.addEventListener('click', function (ev) {
        link.href = canvas.toDataURL();
        link.download = "mypainting.png";
    }, false);

    const rearCameraConstraints = {
        audio: false,
        video: { facingMode: { exact: "environment" } }
    };

    const frontCameraConstraints = {
        audio: false,
        video: { facingMode: { exact: "user" } }
    };

    function handleSuccess(stream) {
        window.stream = stream; // make stream available to browser console
        video.srcObject = stream;
    }

    function handleError(error) {
        console.log('navigator.MediaDevices.getUserMedia error: ', error.message, error.name);
    }

    start(frontCameraConstraints);

    // function gotDevices(deviceInfos) {
    //     for (let i = 0; i !== deviceInfos.length; ++i) {
    //         const deviceInfo = deviceInfos[i];
    //         const option = document.createElement('option');
    //         option.value = deviceInfo.deviceId;

    //         if (deviceInfo.kind === 'videoinput') {
    //             option.text = deviceInfo.label || `camera ${videoSelect.length + 1}`;
    //             videoSelect.appendChild(option);
    //         } else {
    //             console.log('Some other kind of source/device: ', deviceInfo);
    //         }
    //     }
    //     if (videoSelect.children.length > 1) {
    //         videoSelect.parentElement.classList.remove("hidden");
    //     }
    // }

    function start(constraints) {
       // const videoSource = videoSelect.value;
        // if (!videoSelect.textContent.includes("back")) {
        //     canvas.classList.remove("mirrored");
        // } else {
        //     canvas.classList.add("mirrored");
        // }

        navigator.mediaDevices.getUserMedia(constraints).then(handleSuccess).catch(handleError);

    }

   // videoSelect.onchange = start;
</script>

</html>
